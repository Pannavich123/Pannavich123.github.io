<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ขอโทษโมเน่</title>
  <link rel="stylesheet" href="monae.css">
</head>
<body>
  <!-- พื้นหลังแกะลอย -->
  <div id="floatingSheepContainer" class="floating-sheep-container"></div>

  <!-- แกะเดินด้านบน -->
  <div class="walking-sheep-container">
    <img src="sheep.png.png" class="walking-sheep" />
  </div>

  <!-- กล่องเนื้อหา -->
  <div class="container">
    <img src="sheep.png.png" alt="Sheep" class="sheep-img">
    <h1>เราอยากขอโทษโมเน่ ให้อภัยเราได้ไหมครับ?</h1>
    <div class="btn-group">
      <button id="yesBtn" class="glow">ได้</button>
      <button id="noBtn" class="glow">ไม่ได้</button>
    </div>
  </div>

  <!-- แกะกระโดด -->
  <img id="jumpingSheep" src="sheep.png.png" class="jumping-sheep">

  <script src="monae.js"></script>
</body>
</html>
